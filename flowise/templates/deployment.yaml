# templates/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flowise.fullname" . }}
  labels:
    {{- include "flowise.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "flowise.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "flowise.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag  }}"
          command: ["/bin/sh", "-c", "{{ .Values.containerCommand }}"]
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: PORT
              value: "{{ .Values.env.PORT }}"
            # Add all other environment variables here
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
              {{- end }}
          # Define volume mounts if necessary
